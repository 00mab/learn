apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: 533267303892.dkr.ecr.ap-south-1.amazonaws.com/git:9448830c20cfe6f92a63c1e831c7e4edb8763c2b
          ports:
            - containerPort: 80
          env:
            - name: ENVIRONMENT
              value: "production"


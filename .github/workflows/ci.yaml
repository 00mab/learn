name: Build and Push Docker Image to ECR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Replace with your desired region

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}  # Commit hash as the image tag
          docker build -t ${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .

    # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

    # Push the Docker image to ECR
      - name: Push Docker image to ECR
        run: |
         IMAGE_TAG=${GITHUB_SHA}
         docker tag ${{ env.ECR_REPOSITORY }}:$IMAGE_TAG ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
         docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

    # Update Kubernetes manifest with the commit hash
      - name: Update Kubernetes manifest
        run: |
         sed -i "s|image:.*|image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${GITHUB_SHA}|" k8s/deployment.yaml
         git config --global user.email "ayan.butt@antino.com"
         git config --global user.name "GitHub Actions"
         git commit -am "Update image tag to ${GITHUB_SHA}"
         git push

